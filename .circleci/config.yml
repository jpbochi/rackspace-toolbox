version: 2
jobs:
  build_toolbox:
    working_directory: /rackspace-toolbox
    docker:
      - image: docker:18.06.1-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip
      - deploy:
          name: Build rackspace-toolbox containers
          command: |
            docker build -t rackspace-toolbox:$CIRCLE_SHA1 -f toolbox/Dockerfile .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag rackspace-toolbox:$CIRCLE_SHA1 rackautomation/rackspace-toolbox:$CIRCLE_SHA1
            docker push rackautomation/rackspace-toolbox:$CIRCLE_SHA1

  test_toolbox:
    docker:
      - image: rackautomation/rackspace-toolbox:$CIRCLE_SHA1
    environment:
      TF_STATE_BUCKET: test_harness # these don't have any effect since we don't
      TF_STATE_REGION: test_harness # have any actual layers defined in the repo
    steps:
      - checkout
      - run:
          name: check old
          command: cd test && check_old.sh
      - run:
          name: lint tests
          command: cd test && lint.sh
      - run:
          name: plan
          command: cd test && plan.sh
      - run:
          name: apply
          command: cd test && apply.sh || echo apply failed.
      - run:
          name: destroy
          command: cd test && destroy.sh

  tag_master:
    docker:
      - image: docker:18.06.1-ce-git
    steps:
      - setup_remote_docker
      - deploy:
          name: tag as master
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker pull rackautomation/rackspace-toolbox:$CIRCLE_SHA1
            docker tag rackautomation/rackspace-toolbox:$CIRCLE_SHA1 rackautomation/rackspace-toolbox:master
            docker push rackautomation/rackspace-toolbox:master

  tag_release:
    docker:
      - image: docker:18.06.1-ce-git
    steps:
      - setup_remote_docker
      - deploy:
          name: tag an official release
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker pull rackautomation/rackspace-toolbox:$CIRCLE_SHA1
            docker tag rackautomation/rackspace-toolbox:$CIRCLE_SHA1 rackautomation/rackspace-toolbox:$CIRCLE_TAG
            docker push rackautomation/rackspace-toolbox:$CIRCLE_TAG
            docker tag rackautomation/rackspace-toolbox:$CIRCLE_SHA1 rackautomation/rackspace-toolbox:latest
            docker push rackautomation/rackspace-toolbox:latest

workflows:
  version: 2
  toolbox:
    jobs:
      - build_toolbox:
          filters:
            tags:
              only: /.*/
      - test_toolbox:
          requires:
            - build_toolbox
          filters:
            tags:
              only: /.*/
      - tag_master:
          requires:
            - test_toolbox
          filters:
            branches:
              only:
                - master
      - tag_release:
          requires:
            - test_toolbox
          filters:
            tags:
              only:
                - /^[0-9]\.[0-9]\.[0-9]+/
            branches:
              ignore: /.*/
